<!DOCTYPE html>
<html ng-app="tailgatrApp">
  <head>
    <meta charset="utf-8">
    <title>Tailgatr</title>
    <!-- Title Logo -->
    <link rel="shortcut icon" href="A-logo.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Julius+Sans+One|Cinzel|Merriweather+Sans' rel='stylesheet' type='text/css'>
    <!-- Custom Css -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="header">
        <nav class="navbar navbar-default">
          <div class='row'>
            <div class="navbar-header col-md-3">
              <h1>Tailgatr</h1>
            </div>
              <div class="nav navbar-nav col-md-8">
                <div class="col-md-2"><a ui-sref="home">Home</a></div>
                <div class="col-md-2"><a ui-sref="reserve">Reserve</a></div>
                <div class="col-md-2"><a ui-sref="schedule">Schedule</a></div>
                <div class="col-md-2"><a ui-sref="contact">Contact</a></div>
            </div>
            <div class="col-md-1">
              <img src="A-logo.png" class="img-responsive">
            </div>
          </div>
        </nav>
      </div>
      <div ui-view></div>
    </div>
  <footer>
    <p>&copy; 2015 Steven Treadway</p>
  </footer>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <!-- Angular ng-messages -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
  <!-- Angular UI-Router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <!-- App.JS -->
  <script type="text/javascript" src="js/app.js"></script>
  <!-- ReserveCtrl.JS -->
  <script type="text/javascript" src="reserve/reserveCtrl.js"></script>
  <!-- ReserveService.JS -->
  <!-- <script type="text/javascript" src="reserve/reserveService.js"></script> -->
  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbn8hyiL7D-d6Q7kMOg8giyWMabUUMzdE"></script>
  <!-- Map-Directive.JS -->
  <script type="text/javascript" src="js/map-directive.js"></script>
  <!-- Games-Directive.JS -->
  <script type="text/javascript" src="js/games-directive.js"></script>
  <!-- Games-Ctrl.JS -->
  <script type="text/javascript" src="games/gamesCtrl.js"></script>
  </body>
</html>
