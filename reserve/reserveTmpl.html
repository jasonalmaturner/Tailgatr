<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <my-maps id="map-canvas"></my-maps>
    </div>
    <div class="col-md-5 reserve">
      <h3 class="instructions"><strong>Please select a game to view the reserved spots. Then select a location on the map and fill out this form.</strong></h3>
      <form class="form" ng-submit="submitForm(userForm.$valid)" name="userForm" novalidate>
        <label>Game:</label>
        <div>
          <my-games></my-games>
        </div>
        <label>Name:</label>
        <div class="form-group">
          <input type="text" class='form-control' placeholder="Enter Full Name Here" ng-model="user.name" name="name" required>
          <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required.</p>
        </div>
        <label>Address:</label>
        <div class="form-group">
          <input type="text" class='form-control' placeholder="Enter Address Here" ng-model="user.address" name="address" required>
          <p ng-show="userForm.address.$invalid && !userForm.address.$pristine" class="help-block">Your address is required.</p>
        </div>
        <label>Email:</label>
        <div class="form-group">
          <input type="email" class='form-control' placeholder="Enter Email Address Here" ng-model="user.email" name="email" required>
           <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        <label>Phone Number:</label>
        <div class="form-group">
          <input type="text" class='form-control' placeholder="Enter Phone Number Here" ng-model="user.phoneNumber" name="phone" required>
          <p ng-show="userForm.phone.$invalid && !userForm.phone.$pristine" class="help-block">Your phone number is required.</p>
        </div>
        <div class="form-group">
            <button type="button" ng-click="checkEmail(user)" ng-disabled="(userForm.$invalid || clicked)" class="btn btn-danger">Reserve</button>
        </div>
      </form>
    </div>
  </div>
</div>
